<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <meta name="description" content="CBT Record store for vinyl lovers worldwide">
    <meta name="keywords" content="CBT records, record store, vinyl, worldwide">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>CBT Records</title>
</head>

<body>
    <header>
        <a href="index.html">
            <h1 id="logo">CBT Records</h1>
        </a>
        <nav>
            <ul id="menu">
                <li>
                    <a href="join.html" class="active">Join</a>
                </li>
                <li>
                    <a href="browse.html">Browse</a>
                </li>
                <li>
                    <a href="index.html">Home</a>
                </li>
            </ul>
        </nav>
    </header>
    <section id="form-outer">
        <div id="form-image"></div>
        <div id="form-text">
                <form action="https://formdump.codeinstitute.net/" method="post">
                <h2>Join the community</h2>
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="first_name" required>
                <hr>
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="last_name" required>
                <hr>
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email_address" required>
                <hr>
                <label for="dj">DJ</label>
                <input type="radio" id="dj" name="signup_preference" value="dj" required>
                <label for="collector">Collector</label>
                <input type="radio" id="collector" name="signup_preference" value="trail">
                <hr>
                <a id="join-button"><input type="submit" value="Start collecting" id="join-button"></a>
                </form>
        </div>
    </section>
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label="Visit our Facebook page (opens in new tab)"><i class="fab fa-facebook-square"></i></a>
            </li>
            <li>
                <a href="https://www.instagram.com/" target="_blank"><i class="fab fa-instagram"></i></a>
            </li>
            <li>
                <a href="https://twitter.com/" target="_blank"><i class="fab fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://www.youtube.com/" target="_blank"><i class="fab fa-youtube"></i></a>
            </li>
        </ul>
    </footer>

</body>

</html>
